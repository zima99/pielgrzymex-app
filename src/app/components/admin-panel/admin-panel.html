<div class="min-h-screen bg-gray-100 p-8 pt-24">
  <div class="max-w-7xl mx-auto">
    
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Panel Administratora</h1>
      <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded border border-gray-300">
        Wersja: 4.0 (Clear Table)
      </span>
    </div>

    <div class="flex space-x-4 mb-6">
      <button (click)="switchTab('users')" 
              [class.bg-blue-600]="activeTab === 'users'"
              [class.text-white]="activeTab === 'users'"
              class="px-4 py-2 rounded-lg bg-white shadow hover:bg-gray-50 font-medium transition focus:outline-none">
        Użytkownicy
      </button>
      <button (click)="switchTab('trips')" 
              [class.bg-blue-600]="activeTab === 'trips'"
              [class.text-white]="activeTab === 'trips'"
              class="px-4 py-2 rounded-lg bg-white shadow hover:bg-gray-50 font-medium transition focus:outline-none">
        Pielgrzymki
      </button>
    </div>

    <div *ngIf="activeTab === 'users'" class="bg-white rounded-xl shadow-lg overflow-hidden min-h-[200px]">
      
      <div *ngIf="isLoading" class="p-12 text-center text-gray-500 flex flex-col items-center">
        Pobieranie listy użytkowników...
      </div>

      <div *ngIf="!isLoading && users.length > 0" class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-4 font-semibold text-gray-600">Imię i Nazwisko</th>
              <th class="p-4 font-semibold text-gray-600">Email</th>
              <th class="p-4 font-semibold text-gray-600">Rola</th>
              <th class="p-4 font-semibold text-gray-600">Premium</th> <th class="p-4 font-semibold text-gray-600 text-right">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-b hover:bg-gray-50 transition">
              
              <td class="p-4 font-medium text-gray-900">
                {{ user.firstName }} {{ user.lastName }}
              </td>
              
              <td class="p-4 text-gray-500">{{ user.email }}</td>
              
              <td class="p-4">
                <span [ngClass]="{
                  'bg-purple-100 text-purple-800': user.role === 'admin',
                  'bg-gray-100 text-gray-800': user.role === 'user'
                }" class="px-2 py-1 rounded-full text-xs font-bold uppercase tracking-wide">
                  {{ user.role }}
                </span>
              </td>

              <td class="p-4">
                <span *ngIf="user.isPremium" 
                      class="bg-green-100 text-green-800 border border-green-200 px-3 py-1 rounded-full text-xs font-bold uppercase shadow-sm">
                  TAK
                </span>
                <span *ngIf="!user.isPremium" 
                      class="bg-red-100 text-red-800 border border-red-200 px-3 py-1 rounded-full text-xs font-bold uppercase shadow-sm">
                  NIE
                </span>
              </td>
              
              <td class="p-4 text-right">
                <a [routerLink]="['/admin/user', user._id]" 
                   class="inline-block bg-blue-600 text-white text-xs px-4 py-2 rounded hover:bg-blue-700 transition font-medium shadow-sm">
                  EDYCJA
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!isLoading && users.length === 0" class="p-12 text-center text-gray-500">
        Brak użytkowników do wyświetlenia.
      </div>
    </div>

    <div *ngIf="activeTab === 'trips'" class="bg-white p-12 rounded-xl shadow text-center text-gray-500">
      <h3 class="text-lg font-medium">Zarządzanie Pielgrzymkami</h3>
      <p>Moduł w przygotowaniu...</p>
    </div>

  </div>
</div>
