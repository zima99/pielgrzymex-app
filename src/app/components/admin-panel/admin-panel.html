<div class="min-h-screen bg-gray-100 p-8 pt-24">
  <div class="max-w-7xl mx-auto">
    
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Panel Administratora</h1>
      <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded border border-gray-300">
        Wersja: 1.5 (Auto-Load Fix)
      </span>
    </div>

    <div class="flex space-x-4 mb-6">
      <button (click)="switchTab('users')" 
              [class.bg-blue-600]="activeTab === 'users'"
              [class.text-white]="activeTab === 'users'"
              class="px-4 py-2 rounded-lg bg-white shadow hover:bg-gray-50 font-medium transition focus:outline-none">
        Użytkownicy
      </button>
      <button (click)="switchTab('trips')" 
              [class.bg-blue-600]="activeTab === 'trips'"
              [class.text-white]="activeTab === 'trips'"
              class="px-4 py-2 rounded-lg bg-white shadow hover:bg-gray-50 font-medium transition focus:outline-none">
        Pielgrzymki (Wkrótce)
      </button>
    </div>

    <div *ngIf="activeTab === 'users'" class="bg-white rounded-xl shadow-lg overflow-hidden min-h-[200px]">
      
      <div *ngIf="isLoading" class="p-12 text-center text-gray-500 flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Pobieranie listy użytkowników...
      </div>

      <div *ngIf="!isLoading && users.length > 0" class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-gray-50 border-b">
            <tr>
              <th class="p-4 font-semibold text-gray-600">Imię i Nazwisko</th>
              <th class="p-4 font-semibold text-gray-600">Email</th>
              <th class="p-4 font-semibold text-gray-600">Rola</th>
              <th class="p-4 font-semibold text-gray-600 text-right">Akcje</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-b hover:bg-gray-50 transition">
              <td class="p-4 font-medium text-gray-900">{{ user.firstName }} {{ user.lastName }}</td>
              <td class="p-4 text-gray-500">{{ user.email }}</td>
              <td class="p-4">
                <span [ngClass]="{
                  'bg-purple-100 text-purple-800': user.role === 'admin',
                  'bg-yellow-100 text-yellow-800': user.role === 'premium',
                  'bg-green-100 text-green-800': user.role === 'user'
                }" class="px-2 py-1 rounded-full text-xs font-bold uppercase tracking-wide">
                  {{ user.role }}
                </span>
              </td>
              <td class="p-4 flex justify-end space-x-2">
                <button *ngIf="user.role !== 'admin'" (click)="changeRole(user, 'admin')" class="text-xs bg-purple-600 text-white px-3 py-1.5 rounded hover:bg-purple-700 transition">Admin</button>
                <button *ngIf="user.role !== 'premium'" (click)="changeRole(user, 'premium')" class="text-xs bg-yellow-500 text-white px-3 py-1.5 rounded hover:bg-yellow-600 transition">Premium</button>
                <button *ngIf="user.role !== 'user'" (click)="changeRole(user, 'user')" class="text-xs bg-gray-500 text-white px-3 py-1.5 rounded hover:bg-gray-600 transition">Degraduj</button>
                <button (click)="deleteUser(user._id)" class="text-xs bg-red-600 text-white px-3 py-1.5 rounded hover:bg-red-700 transition ml-2">Usuń</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="!isLoading && users.length === 0" class="p-12 text-center text-gray-500">
        Brak użytkowników do wyświetlenia.
      </div>
    </div>

    <div *ngIf="activeTab === 'trips'" class="bg-white p-12 rounded-xl shadow text-center text-gray-500">
      <h3 class="text-lg font-medium">Zarządzanie Pielgrzymkami</h3>
      <p>Moduł w przygotowaniu...</p>
    </div>

  </div>
</div>
