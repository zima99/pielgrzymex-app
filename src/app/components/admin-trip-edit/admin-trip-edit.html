<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 pt-24">
  
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center pt-20">
    <svg class="animate-spin h-12 w-12 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="text-gray-500 font-medium">Wczytywanie danych pielgrzymki...</p>
  </div>

  <div *ngIf="!isLoading" class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden fade-in">
    
    <div class="bg-blue-600 px-6 py-4">
      <h2 class="text-2xl font-bold text-white flex items-center">
        <span>Edycja:</span>
        <span class="ml-2 text-blue-100 font-normal">{{ trip.name }}</span>
      </h2>
      <p class="text-blue-200 text-xs mt-1 font-mono">ID: {{ tripId }}</p>
    </div>

    <div class="p-8 space-y-8">
      
      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Nazwa Pielgrzymki</label>
        <input type="text" [(ngModel)]="trip.name" class="w-full border rounded-lg px-3 py-2 mb-4 focus:ring-2 focus:ring-blue-500 outline-none">
        <div class="bg-gray-50 p-4 rounded-lg border border-dashed border-blue-300 text-center">
        <label class="block text-sm font-bold text-gray-700 mb-2">Zdjƒôcie</label>
        
        <div *ngIf="currentImageUrl && !previewUrl" class="mb-4">
          <p class="text-xs text-gray-400 mb-1">Obecne zdjƒôcie:</p>
          <img [src]="currentImageUrl" class="h-40 mx-auto rounded-lg shadow object-cover">
        </div>

        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="mb-3 block w-full text-sm text-gray-500 ... (klasy Tailwind) ... "/>

        <div *ngIf="previewUrl" class="mt-2">
          <p class="text-xs text-green-600 font-bold mb-1">Nowe zdjƒôcie (do wys≈Çania):</p>
          <img [src]="previewUrl" class="h-40 mx-auto rounded-lg shadow object-cover border-2 border-green-500">
        </div>
      </div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Opis</label>
        <textarea [(ngModel)]="trip.description" rows="3" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Miejscowo≈õƒá Startu</label>
          <input type="text" [(ngModel)]="trip.startLocation" class="w-full border rounded px-3 py-2 focus:border-blue-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Miejscowo≈õƒá Celu</label>
          <input type="text" [(ngModel)]="trip.destination" class="w-full border rounded px-3 py-2 focus:border-blue-500 outline-none">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Data Startu</label>
          <input type="date" [(ngModel)]="trip.startDate" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Data Ko≈Ñca</label>
          <input type="date" [(ngModel)]="trip.endDate" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
      </div>

      <div class="border-t pt-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Szczeg√≥≈Çy Wyjazdu</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Typ Transportu</label>
              <select [(ngModel)]="trip.type" class="w-full border rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                <option value="piesza">üö∂ Piesza</option>
                <option value="rowerowa">üö≤ Rowerowa</option>
                <option value="autokarowa">üöå Autokarowa</option>
                <option value="samolotowa">‚úàÔ∏è Samolotowa</option>
                <option value="inna">‚ùì Inna</option>
              </select>
            </div>

            <div class="flex gap-4">
              <div class="w-1/2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Koszt (PLN)</label>
                <input type="number" [(ngModel)]="trip.price" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
              <div class="w-1/2">
                <label class="block text-sm font-medium text-gray-700 mb-1">Liczba miejsc</label>
                <input type="number" [(ngModel)]="trip.spots" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
              </div>
            </div>
          </div>

          <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
            <label class="block text-sm font-bold text-blue-800 mb-3">Rodzaj / Grupa docelowa</label>
            <div class="space-y-2">
              <label class="flex items-center cursor-pointer hover:bg-blue-100 p-1 rounded transition">
                <input type="checkbox" [(ngModel)]="categoriesData.youth" class="h-4 w-4 text-blue-600 rounded">
                <span class="ml-2 text-sm text-gray-700">M≈Çodzie≈ºowa</span>
              </label>
              <label class="flex items-center cursor-pointer hover:bg-blue-100 p-1 rounded transition">
                <input type="checkbox" [(ngModel)]="categoriesData.adults" class="h-4 w-4 text-blue-600 rounded">
                <span class="ml-2 text-sm text-gray-700">Dla doros≈Çych</span>
              </label>
              <label class="flex items-center cursor-pointer hover:bg-blue-100 p-1 rounded transition">
                <input type="checkbox" [(ngModel)]="categoriesData.state" class="h-4 w-4 text-blue-600 rounded">
                <span class="ml-2 text-sm text-gray-700">Stanowa</span>
              </label>
              <label class="flex items-center cursor-pointer hover:bg-blue-100 p-1 rounded transition">
                <input type="checkbox" [(ngModel)]="categoriesData.family" class="h-4 w-4 text-blue-600 rounded">
                <span class="ml-2 text-sm text-gray-700">Rodzinna</span>
              </label>
            </div>
          </div>

        </div>
      </div>

      <div class="mt-8 pt-6 border-t border-red-100">
        <h3 class="text-lg font-bold text-red-700 mb-2">Strefa Niebezpieczna</h3>
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center justify-between">
          <div>
            <span class="block text-sm font-bold text-red-800">Usu≈Ñ tƒô pielgrzymkƒô</span>
            <span class="block text-xs text-red-600 mt-1">Operacja jest nieodwracalna.</span>
          </div>
          <button (click)="deleteTrip()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition text-sm font-bold shadow">
            USU≈É PIELGRZYMKƒò
          </button>
        </div>
      </div>

    </div>

    <div class="bg-gray-50 px-6 py-4 flex justify-between items-center border-t">
      <button (click)="cancel()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">
        Anuluj i Wr√≥ƒá
      </button>
      
      <button (click)="saveChanges()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-bold shadow-md flex items-center">
        <span>Zapisz zmiany</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

  </div>
</div>
