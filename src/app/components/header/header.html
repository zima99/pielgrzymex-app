<header class="w-full shadow-md font-sans bg-white relative z-50">
  
  <div class="bg-blue-100 py-4 px-4 md:px-8">
    <div class="container mx-auto flex justify-center md:justify-start items-center">
      <a href="/" class="text-3xl font-extrabold tracking-wider text-blue-900 hover:opacity-80 transition">
        PIELGRZYMEX
      </a>
    </div>
  </div>

  <div class="bg-white border-b border-gray-200 py-3 px-4 md:px-8">
    <div class="container mx-auto">
      
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">

        <div class="flex items-center justify-between w-full md:w-[40%]">
          
          <button (click)="toggleMenu()" class="md:hidden text-blue-900 focus:outline-none mr-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <div class="relative w-full">
            <input 
              type="text" 
              placeholder="Dokąd chcesz pojechać?" 
              class="w-full border border-gray-300 rounded-full py-2 px-4 pl-10 focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition"
            >
            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <nav class="hidden md:flex items-center gap-6 text-sm font-bold text-gray-600 uppercase tracking-wide">
  
  <a routerLink="/oferta" 
     routerLinkActive="text-blue-600 border-b-2 border-blue-600"
     [routerLinkActiveOptions]="{exact: true}"
     class="hover:text-blue-600 transition py-1">
     Oferta Pielgrzymek
  </a>

  <a routerLink="/mapa" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="hover:text-blue-600 transition py-1">Znajdź na mapie</a>
  <a routerLink="/dla-firm" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="hover:text-blue-600 transition py-1">Dla Firm</a>
  <a routerLink="/o-nas" routerLinkActive="text-blue-600 border-b-2 border-blue-600" class="hover:text-blue-600 transition py-1">O Nas</a>
  
  <a href="#" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition shadow-sm whitespace-nowrap">
    ZALOGUJ SIĘ
  </a>
</nav>

      </div>

      <div *ngIf="isMobileMenuOpen" class="md:hidden mt-4 pb-2 border-t border-gray-100 animate-pulse">
        <div class="flex flex-col gap-4 mt-4 font-semibold text-gray-700">
          <a href="#" class="block py-2 hover:text-blue-600">Oferta Pielgrzymek</a>
          <a href="#" class="block py-2 hover:text-blue-600">Znajdź na mapie</a>
          <a href="#" class="block py-2 hover:text-blue-600">Dla Firm</a>
          <a href="#" class="block py-2 hover:text-blue-600">O Nas</a>
          <a href="#" class="block py-2 text-blue-600 font-bold border-t border-gray-100 mt-2 pt-4">
            ZALOGUJ SIĘ
          </a>
        </div>
      </div>

    </div>
  </div>
</header>
