<header class="bg-white shadow-md fixed w-full z-50 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="font-bold text-xl text-gray-800 tracking-tight">Pielgrzymex</span>
      </div>

      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Strona Główna
        </a>
        <a routerLink="/mapa" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Mapa Pielgrzymek
        </a>
        <a routerLink="/featured" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
          Oferty
        </a>
      </nav>

      <div class="flex items-center">
        
        <div *ngIf="!currentUser" class="flex items-center space-x-4">
          <a routerLink="/logowanie" 
             class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 transition-colors">
            Logowanie
          </a>
          <a routerLink="/rejestracja" 
             class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-md font-medium">
            Załóż konto
          </a>
        </div>

        <div *ngIf="currentUser" class="flex items-center space-x-4">
          <div class="hidden md:flex flex-col items-end mr-2">
            <span class="text-sm text-gray-500">Zalogowany jako</span>
            <span class="text-sm font-bold text-gray-800">{{ currentUser.firstName }}</span>
          </div>
          
          <button (click)="logout()" 
                  class="border border-red-200 text-red-600 hover:bg-red-50 hover:text-red-700 px-4 py-2 rounded-lg transition font-medium text-sm">
            Wyloguj
          </button>
        </div>

      </div>
    </div>
  </div>
</header>
