<nav class="bg-blue-600 text-white shadow-lg fixed w-full z-50 top-0 left-0">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <div class="flex-shrink-0 cursor-pointer flex items-center" routerLink="/" (click)="closeMenu()">
        <span class="font-bold text-xl tracking-tight">⛪ PielgrzymkiApp</span>
      </div>

      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/" class="hover:bg-blue-700 px-3 py-2 rounded-md font-medium transition">Strona Główna</a>
          <a routerLink="/mapa" class="hover:bg-blue-700 px-3 py-2 rounded-md font-medium transition">Mapa</a>
          
          <a *ngIf="isAdmin" routerLink="/admin" class="bg-yellow-500 text-blue-900 hover:bg-yellow-400 px-3 py-2 rounded-md font-bold transition">Panel Admina</a>
          
          <a *ngIf="!isLoggedIn" routerLink="/logowanie" class="hover:bg-blue-700 px-3 py-2 rounded-md font-medium transition">Zaloguj</a>
          <button *ngIf="isLoggedIn" (click)="logout()" class="hover:bg-blue-700 px-3 py-2 rounded-md font-medium transition cursor-pointer">Wyloguj</button>
        </div>
      </div>

      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-700 focus:outline-none transition">
          <span class="sr-only">Otwórz menu</span>
          
          <svg *ngIf="!isMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          
          <svg *ngIf="isMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="md:hidden bg-blue-700 border-t border-blue-500 transition-all duration-300 ease-in-out" 
       [class.hidden]="!isMenuOpen" 
       [class.block]="isMenuOpen">
       
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 shadow-inner">
      <a routerLink="/" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-600 transition">Strona Główna</a>
      <a routerLink="/mapa" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-600 transition">Mapa</a>
      
      <a *ngIf="isAdmin" routerLink="/admin" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium bg-yellow-500 text-blue-900 mt-2 mb-2 font-bold">Panel Admina</a>

      <div class="border-t border-blue-500 my-2"></div>

      <a *ngIf="!isLoggedIn" routerLink="/logowanie" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-600 transition">Zaloguj się</a>
      <a *ngIf="!isLoggedIn" routerLink="/rejestracja" (click)="closeMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-600 transition">Rejestracja</a>
      
      <button *ngIf="isLoggedIn" (click)="logout()" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium hover:bg-red-600 transition">Wyloguj się</button>
    </div>
  </div>
