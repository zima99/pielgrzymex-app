<nav class="bg-white shadow-lg fixed w-full z-50 top-0 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <div class="bg-blue-600 p-2 rounded-lg mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <span class="font-bold text-xl text-gray-800 tracking-tight">Pielgrzymex</span>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Strona Główna</a>
        <a routerLink="/oferta" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Oferta</a>
        <a routerLink="/o-nas" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">O nas</a>
        <a routerLink="/kontakt" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">Kontakt</a>
      </div>

      <div class="hidden md:flex items-center">
        
        <div *ngIf="!currentUser" class="flex space-x-3">
          <a routerLink="/logowanie" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors">
            Zaloguj
          </a>
          <a routerLink="/rejestracja" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-md text-sm font-medium">
            Zarejestruj się
          </a>
        </div>

        <div *ngIf="currentUser" class="flex items-center space-x-4">
          
          <a *ngIf="currentUser.role === 'admin'" 
             routerLink="/admin" 
             class="bg-purple-600 text-white px-3 py-2 rounded-lg hover:bg-purple-700 transition shadow text-sm font-bold flex items-center animate-pulse-slow">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
               <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
             </svg>
             Panel Admina
          </a>

          <div class="flex flex-col items-end mr-2">
            <span class="text-xs text-gray-400 uppercase tracking-wider">Witaj</span>
            <span class="text-sm font-bold text-gray-800 leading-tight">{{ currentUser.firstName }}</span>
          </div>
          
          <button (click)="logout()" 
                  class="border border-red-200 text-red-600 hover:bg-red-50 hover:text-red-700 px-4 py-2 rounded-lg transition font-medium text-sm flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Wyloguj
          </button>
        </div>

      </div>

      <div class="md:hidden flex items-center">
        <button class="text-gray-600 hover:text-gray-900 focus:outline-none">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
