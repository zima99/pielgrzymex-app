<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 pt-24">
  
  <div *ngIf="isLoading" class="flex flex-col items-center justify-center pt-20">
    <svg class="animate-spin h-12 w-12 text-blue-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="text-gray-500 font-medium">Wczytywanie danych użytkownika...</p>
  </div>

  <div *ngIf="!isLoading" class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden fade-in">
    
    <div class="bg-blue-600 px-6 py-4">
      <h2 class="text-2xl font-bold text-white">Edycja Użytkownika</h2>
      <p class="text-blue-100 text-sm">Zmień dane lub uprawnienia.</p>
    </div>

    <div class="p-8 space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Imię</label>
          <input type="text" [(ngModel)]="user.firstName" class="w-full border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-1">Nazwisko</label>
          <input type="text" [(ngModel)]="user.lastName" class="w-full border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-1">Adres Email</label>
        <input type="email" [(ngModel)]="user.email" class="w-full border rounded px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h3 class="font-bold text-gray-800 mb-3">Uprawnienia i Status</h3>
        <div class="flex flex-col space-y-3">
          
          <label class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" [(ngModel)]="isAdmin" class="h-5 w-5 text-blue-600 rounded">
            <span class="text-gray-700">Nadaj uprawnienia <strong>Administratora</strong></span>
          </label>

          <label class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" [(ngModel)]="isPremium" class="h-5 w-5 text-yellow-500 rounded">
            <span class="text-gray-700">Status <strong>PREMIUM</strong></span>
          </label>
        </div>
      </div>

      <div class="border-t pt-4">
        <h3 class="font-bold text-gray-800 mb-2">Zmiana Hasła (Opcjonalnie)</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="password" [(ngModel)]="passwordData.newPassword" placeholder="Nowe hasło" class="border rounded px-3 py-2 text-sm">
          <input type="password" [(ngModel)]="passwordData.confirmPassword" placeholder="Powtórz hasło" class="border rounded px-3 py-2 text-sm">
        </div>
      </div>

      <div class="border-t pt-4">
        <button (click)="deleteUser()" class="text-red-600 text-sm font-bold hover:underline">
          Usuń tego użytkownika trwale
        </button>
      </div>

    </div>

    <div class="bg-gray-50 px-6 py-4 flex justify-between items-center border-t">
      <button (click)="cancel()" class="px-4 py-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100 font-medium">
        Anuluj
      </button>
      <button (click)="saveChanges()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-bold shadow">
        Zapisz zmiany
      </button>
    </div>

  </div>
</div>
