<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 pt-24">
  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden fade-in">
    
    <div class="bg-green-600 px-6 py-4">
      <h2 class="text-2xl font-bold text-white">Dodaj Nowego Użytkownika</h2>
      <p class="text-green-100 text-sm">Wypełnij dane, aby utworzyć konto ręcznie.</p>
    </div>

    <div class="p-8 space-y-6">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Imię *</label>
          <input type="text" [(ngModel)]="newUser.firstName" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Jan">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nazwisko *</label>
          <input type="text" [(ngModel)]="newUser.lastName" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="Kowalski">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
        <input type="email" [(ngModel)]="newUser.email" class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 outline-none" placeholder="jan@przyklad.pl">
      </div>

      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h3 class="text-sm font-bold text-gray-700 mb-3">Ustawienie Hasła</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs text-gray-500 mb-1">Hasło *</label>
            <input type="password" [(ngModel)]="newUser.password" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-green-500">
          </div>
          <div>
            <label class="block text-xs text-gray-500 mb-1">Powtórz Hasło *</label>
            <input type="password" [(ngModel)]="newUser.confirmPassword" class="w-full border rounded px-3 py-2 focus:outline-none focus:border-green-500">
          </div>
        </div>
      </div>

      <div class="flex space-x-6">
        <label class="flex items-center cursor-pointer">
          <input type="checkbox" [(ngModel)]="newUser.isPremium" class="h-5 w-5 text-green-600 rounded">
          <span class="ml-2 text-sm text-gray-700 font-medium">Konto Premium</span>
        </label>
      </div>

    </div>

    <div class="bg-gray-50 px-6 py-4 flex justify-between items-center border-t">
      <button (click)="cancel()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition font-medium">
        Anuluj
      </button>
      
      <button (click)="saveUser()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-bold shadow-md flex items-center">
        <span>Utwórz konto</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

  </div>
</div>
