<section class="relative w-full h-[300px] flex items-center justify-center bg-gray-900">
  <img 
    src="https://images.unsplash.com/photo-1524661135-423995f22d0b?q=80&w=2074&auto=format&fit=crop" 
    alt="Mapa Pielgrzymek" 
    class="absolute inset-0 w-full h-full object-cover opacity-60"
  >
  <div class="relative z-10 text-center px-4">
    <h1 class="text-white text-3xl md:text-5xl font-extrabold mb-2 drop-shadow-lg tracking-tight">
      Mapa Pielgrzymek
    </h1>
    <p class="text-gray-200 text-lg font-light">Odkryj miejsca kultu na interaktywnej mapie</p>
  </div>
</section>

<div class="container mx-auto px-4 py-8 h-[calc(100vh-300px)] min-h-[600px]">
  <div class="grid grid-cols-1 lg:grid-cols-6 gap-6 h-full">

    <aside class="lg:col-span-1 bg-white p-5 rounded-xl border border-gray-200 shadow-sm overflow-y-auto h-full max-h-full custom-scrollbar flex flex-col gap-6">
      <div class="flex items-center justify-between border-b border-gray-100 pb-3">
        <h3 class="font-bold text-gray-800">Filtrowanie</h3>
        <button class="text-xs text-blue-600 hover:text-blue-800 font-medium transition">Resetuj</button>
      </div>
      <div>
        <label class="block text-xs font-bold text-gray-700 mb-2 uppercase tracking-wide">
          Cena do: <span class="text-blue-600">{{priceValue}} zł</span>
        </label>
        <input type="range" min="0" max="15000" step="100" [(ngModel)]="priceValue" 
               class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
      </div>
      </aside>

    <main class="lg:col-span-5 h-full min-h-[500px] rounded-xl border border-gray-200 shadow-lg relative z-0">
      
      <div id="map" class="w-full h-full min-h-[500px] bg-gray-100 rounded-xl z-0"></div>

      <div *ngIf="selectedPin" class="absolute bottom-6 left-6 bg-white rounded-xl shadow-2xl w-80 border border-gray-100 z-[9999]">
        
        <div class="relative h-40 w-full">
            <img [src]="selectedPin.image" class="w-full h-full object-cover rounded-t-xl">
            
            <button (click)="closeCard()" class="absolute top-2 right-2 bg-black/50 hover:bg-black/70 text-white rounded-full p-1 transition backdrop-blur-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <div class="absolute bottom-2 left-2 bg-blue-600 text-white text-xs font-bold px-2 py-1 rounded shadow-sm uppercase tracking-wide">
                {{ selectedPin.type }}
            </div>
        </div>

        <div class="p-4">
            <div class="flex justify-between items-start mb-1">
                <h3 class="font-bold text-lg text-gray-900 leading-tight pr-2">{{ selectedPin.title }}</h3>
            </div>
            <p class="text-sm text-gray-500 mb-3 flex items-center gap-1">
                {{ selectedPin.country }}
            </p>

            <div class="flex items-center justify-between mt-4 pt-3 border-t border-gray-100">
                <div>
                    <p class="text-xs text-gray-400 font-semibold uppercase">Cena za osobę</p>
                    <p class="text-xl font-bold text-blue-600">{{ selectedPin.price }} PLN</p>
                </div>
                <a [routerLink]="['/pielgrzymka', selectedPin._id]" 
                     class="block text-center w-full bg-gray-900 hover:bg-blue-600 text-white text-sm font-bold py-2 px-4 rounded-lg transition shadow-md cursor-pointer">
                    Szczegóły
                </a>
            </div>
        </div>
      </div>

    </main>

  </div>
</div>
